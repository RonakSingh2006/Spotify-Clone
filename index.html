<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/utility.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left p-1">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="images/logo.svg" alt="logo" />
            <div>Spotify</div>
            <span class="material-symbols-outlined close">close</span>
          </div>

          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>

          <div class="song-list">
            <ul class="song-box"></ul>
          </div>

          <div class="footer">
            <div>
              <a href="#"><span>Legal</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Center</span></a>
            </div>
            <div>
              <a href="#"><span>Privacy Policy</span></a>
            </div>
            <div>
              <a href="#"><span>Cookies</span></a>
            </div>
            <div>
              <a href="#"><span>About Ads</span></a>
            </div>
            <div>
              <a href="#"><span>Accessibility</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-gray rounded">
        <div class="header flex rounded">
          <div class="nav">
            <span class="menu material-symbols-outlined">menu</span>
            <span class="material-symbols-outlined shrink"> arrow_back_ios </span>
            <span class="material-symbols-outlined shrink"> arrow_forward_ios </span>
          </div>

          <div class="buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Log In</button>
          </div>
        </div>

        <div class="spotify-playlists">
          <h1>Spotify Playlists</h1>

          <div class="card-container">
            
          </div>

          <div class="play-bar">
            <div class="seek-bar">
              <div class="circle"></div>
            </div>

            <div class="song-info"></div>

            <div class="song-buttons">
              <img id="prev" src="images/prev.svg" alt="prev" />
              <img id="play" src="images/play.svg" alt="play" />
              <img id="next" src="images/next.svg" alt="next" />
            </div>

            <div class="vol-time">
              <div class="song-time"></div>
              <div class="vol">
                <span class="material-symbols-outlined">volume_up</span>
                <input type="range" name="volume" id="volume">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
